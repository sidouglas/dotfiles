- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.fzf:
    ~/.gitconfig:
    ~/.nanorc:
    ~/.profile:
    ~/.zsh_custom:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zlogin:
    ~/.boto:

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - ./setup_homebrew.zsh
    - ./setup_zsh.zsh
    - ./setup_node.zsh
    - ./setup_macos.zsh
    - ./setup_disable_spotlight.zsh
