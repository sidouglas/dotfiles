---
- defaults:
    stdout: true
    stderr: true
    link:
      relink: true
- clean:
    - "~"
- link:
    ~/.bash_profile: null
    ~/.bashrc: null
    ~/.boto: null
    ~/.config/zed:
      glob: true
      create: true
      path: config/zed
    ~/.config/television:
      glob: true
      create: true
      path: config/television
    ~/.fzf: null
    ~/.gitconfig: null
    ~/.gitignore_global: null
    ~/.ideavimrc: null
    ~/.nanorc: null
    ~/.profile: null
    ~/.vim: null
    ~/.vimrc: null
    ~/.zlogin: null
    ~/.zprofile: null
    ~/.zsh_custom: null
    ~/.zshenv: null
    ~/.zshrc: null  
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
