---
- defaults:
      stdout: true
      stderr: true
      link:
          relink: true
- clean:
      - "~"
- link:
      ~/.bash_profile: null
      ~/.bashrc: null
      ~/.boto: null
      ~/.fzf: null
      ~/.gitconfig: null
      ~/.nanorc: null
      ~/.profile: null
      ~/.zlogin: null
      ~/.zsh_custom: null
      ~/.zshenv: null
      ~/.zshrc: null
- create:
      - ~/downloads
      - ~/.vim/undo-history
- shell:
      - ./setup_homebrew.zsh
