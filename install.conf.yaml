- defaults:
    stdout: true
    stderr: true
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.boto:
    ~/.fzf:
    ~/.gitconfig:
    ~/.nanorc:
    ~/.profile:
    ~/.zlogin:
    ~/.zsh_custom:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - ./setup_homebrew.zsh
    - ./setup_zsh.zsh
    - ./setup_node.zsh
    - ./setup_macos.zsh
    - ./setup_disable_spotlight.zsh
